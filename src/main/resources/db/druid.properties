jdbc.driver=com.mysql.cj.jdbc.Driver
url=jdbc:mysql://127.0.0.1:3306/sweet?serverTimezone=Asia/Shanghai&useSSL=false&useUnicode=true&characterEncoding=utf8
username=shiyoutaohua
password=12345687
#初始化连接数
initialSize=1
#最小空闲连接数
#maxIdle=15
minIdle=1
#最大连接数
maxActive=20
#等待超时时间
maxWait=60000
#间隔多久进行一次检测，检测需要关闭的空闲连接，单位是毫秒
timeBetweenEvictionRunsMillis=60000
#一个连接在池中最小生存的时间，单位是毫秒
minEvictableIdleTimeMillis=300000
validationQuery=SELECT 'x'
testWhileIdle=true
testOnBorrow=false
testOnReturn=false
#监控统计拦截的filters
filters=stat
#打开PSCache，并且指定每个连接上PSCache的大小
poolPreparedStatements=true
maxPoolPreparedStatementPerConnectionSize=20